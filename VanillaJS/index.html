<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Générateur de citations</title>

		<!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	    <!-- Personnal CSS-->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="row" id="title">
				<div class="col-lg-12">
					<h1>Générateur de citations : Version ES6</h1>
					<img alt="ES6 logo" src="./assets/ES6-JS.png">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<h2>Choisissez un auteur</h2>
						<select id="autorSelect">
				  			<option value="perceval">Perceval, chevalier de la table ronde</option>
				  			<option value="karadoc">Karadoc, chevalier de la table ronde</option>
						</select>	
				</div>
				<div class="col-lg-6">
					<div id="inlineRadio">
						<h2>Nombre de citations</h2>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" value="1" checked />1
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" value="2" required />2
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" value="3" required />3
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" value="4" required />4
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" value="5" required />5
						</label>
					</div>
				</div>
			</div>
			<div class="row"  id="divBoutton1">
				<div class="col-lg-12">
					<button onclick="creationQuotes()" type="button" class="button" id="generate">Générer</button>
				</div>
			</div>
			<div class="row"  id="divBoutton2">
				<div class="col-lg-12">
					<button onclick="removeQuotes()" type="button" class="button" id="reset">Recommencer</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12" id="citationsBloque">
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
